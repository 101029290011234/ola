<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="javascript/jQuery-UI/css/overcast/jquery-ui-1.8.21.custom.css" />
    <link rel="stylesheet" href="javascript/jQuery-multiselect/css/ui.multiselect.css" type="text/css">
    <script src='javascript/jquery.min.js'></script>
    <script src='javascript/jQuery-UI/js/jquery-ui-1.8.21.custom.min.js'></script>
    <script src='javascript/jQuery-multiselect/js/ui.multiselect.js'></script>
    <script src='javascript/rdm_tests.js'></script>
    <title>RDM Tests</title>
    <style type='text/css'>
      body {
        margin: 0px;
        padding: 0px;
        font-family: sans-serif;
        font-size: 13px;
      }

      table {
        font-family: sans-serif;
        font-size: 13px;
        padding: 0px;
        margin: 0px;
        border: 0px;
        border-spacing: 0px;
      }

      legend { font-weight: bold; }
      input { border: #e4e9fe 1px solid; }
      fieldset {
        border: #67a7e3 1px solid;
        margin-bottom: 5px;
      }

      pre {
        margin: 0px;
      }

      #header {
        margin: 0px;
        padding: 0px;
        left: 0px;
        text-align: left;
        font-size: 11px;
      }

      #right_nav {
        position: absolute;
        right: 0px;
        margin-right: 4px;
        text-align: right;
      }

      #footer {
        padding-top: 5px;
        text-align: center;
        clear: both;
        font-size: 11px;
      }

      .ola-scroller {
        width: 100%;
        height: 100%;
        overflow: auto;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -ms-box-sizing: border-box;
      }

      .ola-container {
        padding: 5px;
      }

      /* Tables are used in various frames */
      .ola-table {
        width: 100%;
        border-bottom: 1px solid #e4e9fe;
      }

      .ola-table thead {
        text-align: left;
      }

      .ola-table td {
        border-top: 1px solid #e4e9fe;
      }

	    .rdm-tests-selection-multiselect {
		    width: 680px;
		    height: 200px;
	    }

      .test-state-passed {
        color: #0CAB1E;
      }

      .test-state-failed {
        color: #FA021F;
      }

      .test-state-broken {
        color: #707070;
      }

      .test-state-not_run {
        color: #2E2B2B;
      }

      #rdm-tests-dmx_options {
        display: none;
      }

      #rdm-tests-notification {
        display: none;
        position: absolute;
        left: 40%;
        top: 10%;
        text-align: center;
        z-index: 1000;
        width: 300px;
        height: 50px;
        margin: 100px auto;
        background-color: #fff;
        border: 1px solid #67A7E3;
        padding: 15px;
        text-align: center;
        font-weight: bold;
      }

      #rdm-tests-notification-title {
        padding: 5px;
      }

      #rdm-tests-results {
        display: none;
        position: absolute;
        width: 80%;
        height: 90%;
        margin-left: 2%;
        z-index: 1000;
        background-color: #FFF;
      }

      #rdm-tests-results-stats {
        position: absolute;
        top: 5%;
        left: 72%;
        width: 300px;
      }

      #rdm-tests-results-stats-table {
        border: 1.0px dashed #67a7e3;
      }

      #rdm-tests-results-stats-table td {
        padding: 5px;
        text-align: center;
        font-weight: bold;
      }

      #rdm-tests-results-warnings {
        position: absolute;
        top: 7%;
        left: 1%;
        width: 500px;
        height: 100px;
        overflow: auto;
        float: left;
        border: 1.0px solid #67a7e3;
      }

      #rdm-tests-results-warnings p {
        text-align: left;
        color: #D40000;
        font-size: 12px;
        font-weight: bold;
        padding-left: 5px;
      }

      #rdm-tests-results-advisories {
        position: absolute;
        top: 30%;
        left: 1%;
        width: 500px;
        height: 100px;
        overflow: auto;
        float: left;
        border: 1.0px solid #67a7e3;
      }

      #rdm-tests-results-advisories p {
        text-align: left;
        color: #1F1D1D;
        font-size: 12px;
        font-weight: bold;
        padding-left: 5px;
      }

      #rdm-tests-results-summary {
        position: relative;
        top: 60%;
        left: 1.0%;
        width: 250px;
        height: 100px;
      }

      #rdm-tests-results-list {
        border: 1.0px solid #67a7e3;
        background-color: #fff;
        width: 500px;
      }

      #rdm-tests-results-list option {
        margin: 2px;
        font-family: Trebuchet MS, Helvetica, Arial, sans-serif;
        font-size: 14px;
        font-weight: bold;
        background-color: #f8f8f8;
      }

      #rdm-tests-results-info {
        position: absolute;
        left: 61.7%;
        top: 25%;
        overflow: auto;
        float: left;
        width: 390px;
        height: 330px;
        border: 1.0px solid #67a7e3;
      }

      #rdm-tests-results-info-state {
        text-align: left;
        font-size: 12px;
        padding-left: 15px;
        font-weight: bold;
        overflow: hidden;
      }

      #rdm-tests-results-info-title {
        text-align: center;
        font-size: 14px;
        padding-left: 0px;
        padding-bottom: 15px;
        font-weight: bold;
        overflow: hidden;
      }

      #rdm-tests-results-info-catg {
        text-align: left;
        font-size: 12px;
        font-weight: bold;
        padding-left: 15px;
        overflow: hidden;
      }

      #rdm-tests-results-info-doc {
        text-align: left;
        font-size: 14px;
        padding-left: 15px;
        padding-top: 25px;
        width: 300px;
        height: 60px;
        color: #000;
        overflow: auto;
      }

      #rdm-tests-results-info-debug {
        text-align: left;
        font-size: 12px;
        padding-left: 15px;
        width: 350px;
        color: #000;
        overflow: auto;
      }

      #rdm-tests-results-button-dismiss {
        position: absolute;
        top: 93%;
        left: 50%;
      }

    </style>
  </head>
  <body>
    <div id='header'>
      <div id='title'>
       <img src='images/logo.png' width='111' height='48' alt='Logo'>
      </div>
    </div>
    <div id='tests_control_frame'>
      <fieldset>
       <legend>Universe</legend>
        <table>
          <tr>
            <td>
              <select id='universe_options'></select>
            </td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
       <legend>Select Device</legend>
        <table class='ola-table'>
          <tr>
           <td>
            <div>
             <select id='devices_list'></select>
            </div>
           </td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>Delay (in ms) after sending broadcast SETs</legend>
        <table class='ola-table'>
          <tr>
           <td><input id='write_delay' maxlength='16' size='4'></td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
       <legend>DMX Options</legend>
        <div>
          <input type='checkbox' id='rdm-tests-send_dmx_in_bg'>Send DMX in background?
        </div>
        <table id='rdm-tests-dmx_options' class='ola-table'>
         <tr>
          <td>DMX Frame rate (frames / second)
           <input id='dmx_frame_rate' maxlength='16' size='4'></td>
         </tr>
         <tr>
          <td>Number of Slots to Send
           <input id='slot_count' maxlength='3' size='4'></td>
         </tr>
        </table>
      </fieldset>
      <fieldset>
       <legend>Select Tests</legend>
				<form id='rdm-tests-selection'>
          <table class='ola-table'>
           <tr>
            <td>
              <input type='radio' name='rdm-tests-selection' id='rdm-tests-selection-subset' class='rdm-tests-selection' checked='checked' />Select Tests
            </td>
            <td>
              <input type='radio' name='rdm-tests-selection' id='rdm-tests-selection-previously_failed' class='rdm-tests-selection'/>Failed Tests
            </td>
           </tr>
           <tr>
            <td>
              <select id='rdm-tests-selection-tests_list' class='rdm-tests-selection-multiselect' multiple='multiple' name='subset_test_defs'>
              </select>
            </td>
            <td>
              <select id='rdm-tests-selection-failed_tests' class='rdm-tests-selection-multiselect' multiple='multiple' name='failed_test_defs'>
              </select>
            </td>
           </tr>
           <tr>
            <td>
              <input type='button' name='rdm-tests-selection-run_tests' id='rdm-tests-selection-run_tests' value='Run Tests' />
            </td>
           </tr>
        </table>
			</form>
     </fieldset>
    </div>
    <div id='rdm-tests-results'>
      <div id='rdm-tests-results-stats'>
        <table id='rdm-tests-results-stats-table'>
          <tr>
            <td class='test-state-broken'>Broken</td>
            <td class='test-state-failed'>Failed</td>
            <td class='test-state-not_run'>Not Run</td>
            <td class='test-state-passed'>Passed</td>
            <td style='color: #000'>Total</td>
          </tr>
          <tr id='rdm-tests-results-stats-figures'>
          </tr>
        </table>
      </div>
      <div id='rdm-tests-results-warnings'>
        <p style='text-align: center; font-size: 14px; padding-left: 0px;'>Warnings</p>
      </div>
      <div id='rdm-tests-results-advisories'>
        <p style='text-align: center; font-size: 14px; padding-left: 0px;'>Advisories</p>
      </div>
      <div id='rdm-tests-results-summary'>
        <select id='rdm-tests-results-list' size='10'>
        </select>
      </div>
      <div id='rdm-tests-results-info'>
        <p id='rdm-tests-results-info-title'></p>
        <p id='rdm-tests-results-info-catg'></p>
        <p id='rdm-tests-results-info-state'></p>
        <p id='rdm-tests-results-info-doc'></p>
        <p id='rdm-tests-results-info-debug'></p>
      </div>
      <div>
        <input type='button' id='rdm-tests-results-button-dismiss' value='Dismiss' />
      </div>
    </div>
    <div id='rdm-tests-notification'>
      <div id='rdm-tests-notification-title'></div>
      <div id='rdm-tests-notification-message'></div>
    </div>

    <div id='footer'>
      OLA &copy; 2012 Ravindra Nath Kakarla<br>
    </div>
  </body>
</html>
